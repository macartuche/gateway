<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-formulario-053-referencia-heading"
        data-cy="Formulario053ReferenciaCreateUpdateHeading"
        jhiTranslate="gatewayApp.serviciosmedicosFormulario053Referencia.home.createOrEditLabel"
      >
        Create or edit a Formulario 053 Referencia
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="gatewayApp.serviciosmedicosFormulario053Referencia.cuadroClinico"
            for="field_cuadroClinico"
            [ngbTooltip]="'gatewayApp.serviciosmedicosFormulario053Referencia.help.cuadroClinico' | translate"
            >Cuadro Clinico</label
          >
          <input
            type="text"
            class="form-control"
            name="cuadroClinico"
            id="field_cuadroClinico"
            data-cy="cuadroClinico"
            formControlName="cuadroClinico"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            jhiTranslate="gatewayApp.serviciosmedicosFormulario053Referencia.hallazgosRelevantes"
            for="field_hallazgosRelevantes"
            [ngbTooltip]="'gatewayApp.serviciosmedicosFormulario053Referencia.help.hallazgosRelevantes' | translate"
            >Hallazgos Relevantes</label
          >
          <input
            type="text"
            class="form-control"
            name="hallazgosRelevantes"
            id="field_hallazgosRelevantes"
            data-cy="hallazgosRelevantes"
            formControlName="hallazgosRelevantes"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.serviciosmedicosFormulario053Referencia.formulario" for="field_formulario"
            >Formulario</label
          >
          <select
            class="form-control"
            id="field_formulario"
            data-cy="formulario"
            name="formulario"
            formControlName="formulario"
            [compareWith]="compareFormulario053"
          >
            <option [ngValue]="null"></option>
            @for (formulario053Option of formulario053sSharedCollection; track $index) {
              <option [ngValue]="formulario053Option">{{ formulario053Option.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
