<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (cie) {
      <div>
        <h2 data-cy="cieDetailsHeading"><span jhiTranslate="gatewayApp.serviciosmedicosCie.detail.title">Cie</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ cie.id }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="gatewayApp.serviciosmedicosCie.nombre"
              [ngbTooltip]="'gatewayApp.serviciosmedicosCie.help.nombre' | translate"
              >Nombre</span
            >
          </dt>
          <dd>
            <span>{{ cie.nombre }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="gatewayApp.serviciosmedicosCie.activo"
              [ngbTooltip]="'gatewayApp.serviciosmedicosCie.help.activo' | translate"
              >Activo</span
            >
          </dt>
          <dd>
            <span>{{ cie.activo }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/cie', cie.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
