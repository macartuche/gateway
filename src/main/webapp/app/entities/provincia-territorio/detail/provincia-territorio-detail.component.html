<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (provinciaTerritorio) {
      <div>
        <h2 data-cy="provinciaTerritorioDetailsHeading">
          <span jhiTranslate="gatewayApp.provinciaTerritorio.detail.title">Provincia Territorio</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ provinciaTerritorio.id }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="gatewayApp.provinciaTerritorio.codigo"
              [ngbTooltip]="'gatewayApp.provinciaTerritorio.help.codigo' | translate"
              >Codigo</span
            >
          </dt>
          <dd>
            <span>{{ provinciaTerritorio.codigo }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="gatewayApp.provinciaTerritorio.nombre"
              [ngbTooltip]="'gatewayApp.provinciaTerritorio.help.nombre' | translate"
              >Nombre</span
            >
          </dt>
          <dd>
            <span>{{ provinciaTerritorio.nombre }}</span>
          </dd>
          <dt>
            <span jhiTranslate="gatewayApp.provinciaTerritorio.pais" [ngbTooltip]="'gatewayApp.provinciaTerritorio.help.pais' | translate"
              >Pais</span
            >
          </dt>
          <dd>
            <span>{{ provinciaTerritorio.pais }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/provincia-territorio', provinciaTerritorio.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
