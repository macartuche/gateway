<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (provincia) {
      <div>
        <h2 data-cy="provinciaDetailsHeading"><span jhiTranslate="gatewayApp.establecimientosProvincia.detail.title">Provincia</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ provincia.id }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="gatewayApp.establecimientosProvincia.codigo"
              [ngbTooltip]="'gatewayApp.establecimientosProvincia.help.codigo' | translate"
              >Codigo</span
            >
          </dt>
          <dd>
            <span>{{ provincia.codigo }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="gatewayApp.establecimientosProvincia.nombre"
              [ngbTooltip]="'gatewayApp.establecimientosProvincia.help.nombre' | translate"
              >Nombre</span
            >
          </dt>
          <dd>
            <span>{{ provincia.nombre }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.establecimientosProvincia.zona">Zona</span></dt>
          <dd>
            @if (provincia.zona) {
              <div>
                <a [routerLink]="['/zona', provincia.zona.id, 'view']">{{ provincia.zona.nombre }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/provincia', provincia.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
