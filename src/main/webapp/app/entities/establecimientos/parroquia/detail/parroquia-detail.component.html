<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (parroquia) {
      <div>
        <h2 data-cy="parroquiaDetailsHeading"><span jhiTranslate="gatewayApp.establecimientosParroquia.detail.title">Parroquia</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ parroquia.id }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="gatewayApp.establecimientosParroquia.codigo"
              [ngbTooltip]="'gatewayApp.establecimientosParroquia.help.codigo' | translate"
              >Codigo</span
            >
          </dt>
          <dd>
            <span>{{ parroquia.codigo }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="gatewayApp.establecimientosParroquia.nombre"
              [ngbTooltip]="'gatewayApp.establecimientosParroquia.help.nombre' | translate"
              >Nombre</span
            >
          </dt>
          <dd>
            <span>{{ parroquia.nombre }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="gatewayApp.establecimientosParroquia.tipoId"
              [ngbTooltip]="'gatewayApp.establecimientosParroquia.help.tipoId' | translate"
              >Tipo Id</span
            >
          </dt>
          <dd>
            <span>{{ parroquia.tipoId }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.establecimientosParroquia.circuito">Circuito</span></dt>
          <dd>
            @if (parroquia.circuito) {
              <div>
                <a [routerLink]="['/circuito', parroquia.circuito.id, 'view']">{{ parroquia.circuito.nombre }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/parroquia', parroquia.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
