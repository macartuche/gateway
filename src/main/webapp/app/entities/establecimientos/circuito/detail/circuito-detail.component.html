<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (circuito) {
      <div>
        <h2 data-cy="circuitoDetailsHeading"><span jhiTranslate="gatewayApp.establecimientosCircuito.detail.title">Circuito</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ circuito.id }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="gatewayApp.establecimientosCircuito.codigo"
              [ngbTooltip]="'gatewayApp.establecimientosCircuito.help.codigo' | translate"
              >Codigo</span
            >
          </dt>
          <dd>
            <span>{{ circuito.codigo }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="gatewayApp.establecimientosCircuito.nombre"
              [ngbTooltip]="'gatewayApp.establecimientosCircuito.help.nombre' | translate"
              >Nombre</span
            >
          </dt>
          <dd>
            <span>{{ circuito.nombre }}</span>
          </dd>
          <dt><span jhiTranslate="gatewayApp.establecimientosCircuito.canton">Canton</span></dt>
          <dd>
            @if (circuito.canton) {
              <div>
                <a [routerLink]="['/canton', circuito.canton.id, 'view']">{{ circuito.canton.nombre }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/circuito', circuito.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
