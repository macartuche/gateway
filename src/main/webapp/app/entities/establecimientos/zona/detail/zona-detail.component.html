<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (zona) {
      <div>
        <h2 data-cy="zonaDetailsHeading"><span jhiTranslate="gatewayApp.establecimientosZona.detail.title">Zona</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ zona.id }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="gatewayApp.establecimientosZona.codigo"
              [ngbTooltip]="'gatewayApp.establecimientosZona.help.codigo' | translate"
              >Codigo</span
            >
          </dt>
          <dd>
            <span>{{ zona.codigo }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="gatewayApp.establecimientosZona.nombre"
              [ngbTooltip]="'gatewayApp.establecimientosZona.help.nombre' | translate"
              >Nombre</span
            >
          </dt>
          <dd>
            <span>{{ zona.nombre }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="gatewayApp.establecimientosZona.estadoId"
              [ngbTooltip]="'gatewayApp.establecimientosZona.help.estadoId' | translate"
              >Estado Id</span
            >
          </dt>
          <dd>
            <span>{{ zona.estadoId }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/zona', zona.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
