<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (festivo) {
      <div>
        <h2 data-cy="festivoDetailsHeading"><span jhiTranslate="gatewayApp.establecimientosFestivo.detail.title">Festivo</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ festivo.id }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="gatewayApp.establecimientosFestivo.nombre"
              [ngbTooltip]="'gatewayApp.establecimientosFestivo.help.nombre' | translate"
              >Nombre</span
            >
          </dt>
          <dd>
            <span>{{ festivo.nombre }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="gatewayApp.establecimientosFestivo.fechaInicio"
              [ngbTooltip]="'gatewayApp.establecimientosFestivo.help.fechaInicio' | translate"
              >Fecha Inicio</span
            >
          </dt>
          <dd>
            <span>{{ festivo.fechaInicio | formatMediumDate }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="gatewayApp.establecimientosFestivo.fechaFin"
              [ngbTooltip]="'gatewayApp.establecimientosFestivo.help.fechaFin' | translate"
              >Fecha Fin</span
            >
          </dt>
          <dd>
            <span>{{ festivo.fechaFin | formatMediumDate }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="gatewayApp.establecimientosFestivo.activo"
              [ngbTooltip]="'gatewayApp.establecimientosFestivo.help.activo' | translate"
              >Activo</span
            >
          </dt>
          <dd>
            <span>{{ festivo.activo }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/festivo', festivo.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
